<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Makanan Online</title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
</head>
<body>
    <h1>Selamat Datang di Warung Online Kami!</h1>
    
    <!-- Formulir Pemesanan -->
    <form id="orderForm">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="menu">Pilih Menu:</label><br>
        <select name="menu" id="menu" required>
            <option value="Bakso">Bakso - Rp 15,000</option>
            <option value="Mie Ayam">Mie Ayam - Rp 15,000</option>
            <option value="Nasi Goreng">Nasi Goreng - Rp 20,000</option>
            <option value="Es Teh">Es Teh - Rp 5,000</option>
            <option value="Es Buah">Es Buah - Rp 10,000</option>
            <option value="Minuman Botol">Minuman Botol - Rp 8,000</option>
        </select><br><br>

        <label for="alamat">Pilih Alamat Pengiriman:</label><br>
        <select name="alamat" id="alamat" required>
            <option value="magmagan">Magmagan - Rp 5,000</option>
            <option value="sebol">Sebol - Rp 13,000</option>
            <option value="lumar">Lumar - Rp 17,000</option>
            <option value="sebopet">Sebopet - Rp 17,000</option>
            <option value="rangkang">Rangkang - Rp 13,000</option>
            <option value="pasar_bengkayang">Pasar Bengkayang - Rp 20,000</option>
        </select><br><br>

        <label for="alamat_lengkap">Alamat Lengkap (No Rumah, Gang, dll):</label><br>
        <textarea id="alamat_lengkap" name="alamat_lengkap" rows="4" required></textarea><br><br>

        <label for="telepon">No. Telepon:</label><br>
        <input type="text" id="telepon" name="telepon" required><br><br>

        <input type="submit" value="Pesan Sekarang">
    </form>

    <h2>Data Pemesanan</h2>
    <pre id="orderData"></pre> <!-- Menampilkan data pemesanan -->
    <p id="shippingCost"></p> <!-- Menampilkan Ongkos Kirim -->

    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
